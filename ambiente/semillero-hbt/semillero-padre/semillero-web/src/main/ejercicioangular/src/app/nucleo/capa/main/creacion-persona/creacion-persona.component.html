<p>
  FORMULARIO CREAR PERSONA
</p>
<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Formulario
				</span>

        <div class="wrap-input100 bg1 rs1-wrap-input100">
          <span class="label-input100">Tipo de identificicacion *</span>
          <div>
            <select class="js-select2" name="service">
              <option>Porfavor seleccion</option>
              <option>Cedula de ciudadania</option>
              <option>Tarjeta identidad</option>
              <option>Tarjeta pasaporte</option>
            </select>
            <div class="dropDownSelect2"></div>
          </div>
        </div>

        <div class="wrap-input100 bg1 rs1-wrap-input100" data-validate="Porfavor digite su identificacion">
          <span class="label-input100">Numero Identificación:*</span>
          <input class="input100" type="number" name="name" placeholder="Ingrese numero de identificación">
        </div>

				<div class="wrap-input100 bg1 rs1-wrap-input100" data-validate="Porfavor digite su nombre">
					<span class="label-input100">Nombres:*</span>
					<input class="input100" type="text" name="name" placeholder="Ingrese sus nombres: {{ nombres }}">

				</div>
        <div class="wrap-input100 bg1 rs1-wrap-input100" data-validate="Porfavor digite su apellido">
        <span class="label-input100">Apellidos:*</span>
        <input class="input100" type="text" name="name" placeholder="Ingrese sus apellidos">
        	</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Ingrese su numero de telefono">
					<span class="label-input100">Numero telefonico *</span>
					<input class="input100" type="number" name="number" placeholder="Inrese su numero de telefono ">
				</div>

        <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Ingrese su edad">
					<span class="label-input100">edad *</span>
					<input class="input100" type="number" name="number" placeholder="Ingrese su edad: ">
				</div>

        <div class="wrap-input100 bg1 rs1-wrap-input100">
          <span class="label-input100">Estrato *</span>
          <div>
            <select class="js-select2" name="service">
              <option>Porfavor seleccione</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
            <div class="dropDownSelect2"></div>
          </div>
        </div>

        <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Roles:">
          <span class="label-input100">Roles*</span><br>

    <label><input type="checkbox" id="cbox1" value="comprador"> Comprador</label><br>
      <input type="checkbox" id="cbox2" value="vendedor"> <label>Vendedor</label>
        </div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Guardar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
